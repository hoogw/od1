<!doctype HTML>
<html>
  <head>
    <title id="title">hub sites list (hub v3 api)</title>
    <meta charset="utf-8" />
    <link rel="icon" href="../../../favicon.ico" type="image/x-icon">

       <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    
  </head>
  <body>
    
           <a href="https://hub.arcgis.com/api/search/v1/collections/site">HubSite</a>
         
            <span>Start date:</span>   
            <input id="start_date"  type="text" value="2026-01-01T14:48:00.000+09:00"/>


            
            <span>End date:</span>   
            <input id="end_date"  type="text" value="2026-02-01T14:48:00.000+09:00"/>


           
            <span>Collection:</span>   
            <input id="collection_data"  type="text" value="'Hub Site Application', 'Site Application'"/>

           
            <span>OpenData:</span>   
            <input id="open_data"  type="text" value="true"/>


              <br>
          
            <button id='start_streaming_button'>
              start
            </button> 

            <button id='stop_streaming_button'>
              stop 
            </button> 

            
            
           <label id="counter_label"></label>
            <span>&nbsp;loop:</span>
            <label id="counter_label2"></label>
            <br>

             <input id="filter_by" name="filter_by"  type='search' placeholder='filter by'/>

              <button id='download_csv_button'>
              Download site.csv
            </button> 
   
          <div id="json-renderer"></div>
      

          
    <script src="../../../js/lib/papaparse.js" type="text/javascript"></script>



    
    <!--  ----- mark.js  --> 
          <script src="../../../js/lib/mark.js/mark.min.js" type="text/javascript"></script>
          <script src="../../../js/lib/mark.js/jquery.mark.min.js" type="text/javascript"></script>
          <link href="../../../js/lib/mark.js/mark.js.css" rel="stylesheet" type="text/css"/>
      <!--  end ---- mark.js  --> 


    <link href="../../../css/full-screen.css" rel="stylesheet" type="text/css"/>
          
      <script src="../../../js/lib/stack.js"></script>   
      <script src="../../../js/dir/share/dir_common.js"></script>

      <script src="../../../js/dir/share/all.js"></script>

      <script src="../../../js/dir/hub/site/hub.js"></script>
      <script src="../../../js/dir/hub/site/site-share.js"></script> 
          

   
      </body>
</html>
