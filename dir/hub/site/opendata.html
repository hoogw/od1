<!doctype HTML>
<html>
  <head>
    <title id="title">Hub live</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../../favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
  </head>
  <body>
   
           <a href="https://opendata.arcgis.com/api/v3/search?filter[collection]=any(Site)" >OpenDataV3</a>


            <span>Start date:</span>   
            <input id="start_date"  type="text" value="2026/01/01"/>


           
            <span>End date:</span>   
            <input id="end_date"  type="text" value="2026/02/01"/>


           
            <span>Collection:</span>   
            <input id="collection_data"  type="text" value="any(Site)"/>

            
            <span>OpenData:</span>   
            <input id="open_date"  type="text" value="true"/>


            <br>
         
           

            <button id='start_streaming_button'>
              start
            </button> 

           
            <button id='stop_streaming_button'>
              stop 
            </button> 

           
           
            <label id="counter_label"></label>

      <input id="filter_by" name="filter_by"  type='search' placeholder='filter by'/>

          

          <div id="json-renderer" ></div>
      
   
    
    <!--  ----- mark.js  --> 
        <script src="../../../js/lib/mark.js/mark.min.js" type="text/javascript"></script>
        <script src="../../../js/lib/mark.js/jquery.mark.min.js" type="text/javascript"></script>
